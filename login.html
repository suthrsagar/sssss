<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BettingHub</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background: #121212; color: #fff; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .container { background: #1e1e1e; padding: 20px; border-radius: 10px; box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1); text-align: center; width: 350px; }
        h2 { margin-bottom: 15px; color: #00bcd4; }
        form { display: flex; flex-direction: column; }
        label { text-align: left; margin: 10px 0 5px; font-size: 14px; }
        input { padding: 10px; border: none; border-radius: 5px; margin-bottom: 15px; font-size: 16px; background: #333; color: #fff; }
        button { background: #00bcd4; border: none; padding: 10px; border-radius: 5px; cursor: pointer; font-size: 16px; color: white; transition: 0.3s; }
        button:hover { background: #0097a7; }
        p { margin-top: 10px; }
        a { color: #00bcd4; text-decoration: none; }
        a:hover { text-decoration: underline; }
        .error { color: red; font-size: 14px; margin-top: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign In</h2>
        <form id="loginForm">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            
            <button type="submit">Login</button>
            <p class="error" id="loginError"></p>
        </form>
        <p>Don't have an account? <a href="register.html">Register here</a></p>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(e) {
            e.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const userData = JSON.parse(localStorage.getItem(email));

            if (userData && userData.password === password) {
                localStorage.setItem("loggedInUser", email);
                window.location.href = "dashboard.html";
            } else {
                document.getElementById("loginError").textContent = "Invalid Email or Password!";
            }
        });
    </script>
</body>
</html>
