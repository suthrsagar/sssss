<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BettingHub</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f7e5e5;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            padding: 30px;
            background: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 2em;
            color: #ffcc00;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #ccc;
        }
        a {
            text-decoration: none;
            color: #ffcc00;
            font-weight: bold;
            transition: 0.3s;
        }
        a:hover {
            color: #ffffff;
        }
        .buttons a {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            background: #ffcc00;
            color: #121212;
            font-weight: bold;
            transition: 0.3s;
        }
        .buttons a:hover {
            background: #ffffff;
            color: #121212;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome to BettingHub</h1>
        </div>
        <p>Your one-stop solution for all betting needs.</p>
        <div class="buttons">
            <a href="login.html">Login</a>
            <a href="register.html">Register</a>
        </div>
    </div>
</body>
</html>
