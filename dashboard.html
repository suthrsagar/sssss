<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - BettingHub</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background: #121212; color: #fff; display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column; text-align: center; }
        .container { background: #1e1e1e; padding: 20px; border-radius: 10px; box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1); width: 400px; }
        h2 { color: #00bcd4; }
        p { font-size: 18px; margin: 10px 0; }
        button { background: #e74c3c; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; font-size: 16px; color: white; transition: 0.3s; margin-top: 15px; }
        button:hover { background: #c0392b; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome to BettingHub</h2>
        <p id="userGreeting"></p>
        <p><strong>Email:</strong> <span id="userEmail"></span></p>
        <button id="logoutBtn">Logout</button>
    </div>

    <script>
        // Check if user is logged in
        const loggedInEmail = localStorage.getItem("loggedInUser");
        if (!loggedInEmail) {
            window.location.href = "login.html"; // Redirect to login if not logged in
        } else {
            const userData = JSON.parse(localStorage.getItem(loggedInEmail));
            document.getElementById("userGreeting").textContent = `Hello, ${userData.name}!`;
            document.getElementById("userEmail").textContent = userData.email;
        }

        // Logout Functionality
        document.getElementById("logoutBtn").addEventListener("click", function () {
            localStorage.removeItem("loggedInUser");
            window.location.href = "login.html"; // Redirect to login page after logout
        });
    </script>
</body>
</html>
